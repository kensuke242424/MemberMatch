included:
  - .
excluded:
  - Carthage
  - Pods

opt_in_rules:
  - anyobject_protocol

disabled_rules:
  - colon
  - trailing_whitespace
  - nesting
  - todo

line_length:
  warning: 120
  error: 300

type_body_length:
  warning: 200
  error: 350

function_body_length:
  warning: 100
  error: 120

identifier_name:
  allowed_symbols: "_"
  min_length:
    error: 2
  max_length:
    error: 40
  excluded:
    - id
    - URL
    - vm

reporter: "xcode"
